<p>Het binaire stelsel gebruikt alleen de cijfers 0 en 1.</p>

<p>Voorbeeld: 5 in binair is 101.</p>

<p>Computers gebruiken dit stelsel omdat ze werken met aan (1) en uit (0).</p>
